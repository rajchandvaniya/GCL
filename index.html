<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport"
           content="width=device-width, initial-scale=1" />
     <meta name="description"
           content="Fun | Positivity | Real Friends" />
     <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
           rel="stylesheet"
           type="text/css" />
     <link type="text/css"
           rel="stylesheet"
           href="css/style.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
           rel="stylesheet" />
     <link rel="icon"
           href="img/favicon.ico">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <title>Gunatit Cricket League | Season 2</title>
</head>

<body>
     <div class="btn-flex-container">
          <div>
               <img src="img/GCL logo.png"
                    id="gcl-logo-img" />
          </div>
          <div class="sum-box card">
               <div class="sum-label">Round</div>
               <div class="sum-score"
                    id="round">
                    -
               </div>
          </div>

          <div>
               <button class="btn btn-danger"
                       id="roll-dice-btn"
                       data-bs-toggle="modal"
                       data-bs-target="#diceModal">
                    <span class="ion--dice"></span><br>
                    Roll dice
               </button>
          </div>

     </div>

     <div class="flex-container">
          <div class="player-0-panel card active"
               onclick="updateActivePlayer(0)">
               <div class="player-name"
                    id="name-0"></div>
               <div class="player-score"
                    id="score-0"></div>
               <div class="player-logo"
                    id="logo-0"></div>
          </div>

          <div class="player-1-panel card"
               onclick="updateActivePlayer(1)">
               <div class="player-name"
                    id="name-1"></div>
               <div class="player-score"
                    id="score-1"></div>
               <div class="player-logo"
                    id="logo-1"></div>
          </div>

          <div class="player-2-panel card"
               onclick="updateActivePlayer(2)">
               <div class="player-name"
                    id="name-2"></div>
               <div class="player-score"
                    id="score-2"></div>
               <div class="player-logo"
                    id="logo-2"></div>
          </div>

          <div class="player-3-panel card"
               onclick="updateActivePlayer(3)">
               <div class="player-name"
                    id="name-3"></div>
               <div class="player-score"
                    id="score-3"></div>
               <div class="player-logo"
                    id="logo-3"></div>
          </div>

          <div class="player-4-panel card"
               onclick="updateActivePlayer(4)">
               <div class="player-name"
                    id="name-4"></div>
               <div class="player-score"
                    id="score-4"></div>
               <div class="player-logo"
                    id="logo-4"></div>
          </div>

          <div class="player-5-panel card"
               onclick="updateActivePlayer(5)">
               <div class="player-name"
                    id="name-5"></div>
               <div class="player-score"
                    id="score-5"></div>
               <div class="player-logo"
                    id="logo-5"></div>
          </div>

          <div class="player-6-panel card"
               onclick="updateActivePlayer(6)">
               <div class="player-name"
                    id="name-6"></div>
               <div class="player-score"
                    id="score-6"></div>
               <div class="player-logo"
                    id="logo-6"></div>
          </div>

          <div class="player-7-panel card"
               onclick="updateActivePlayer(7)">
               <div class="player-name"
                    id="name-7"></div>
               <div class="player-score"
                    id="score-7"></div>
               <div class="player-logo"
                    id="logo-7"></div>
          </div>

          <div class="player-8-panel card"
               onclick="updateActivePlayer(8)">
               <div class="player-name"
                    id="name-8"></div>
               <div class="player-score"
                    id="score-8"></div>
               <div class="player-logo"
                    id="logo-8"></div>
          </div>

          <div class="player-9-panel card"
               onclick="updateActivePlayer(9)">
               <div class="player-name"
                    id="name-9"></div>
               <div class="player-score"
                    id="score-9"></div>
               <div class="player-logo"
                    id="logo-9"></div>
          </div>

          <div class="player-10-panel card"
               onclick="updateActivePlayer(10)">
               <div class="player-name"
                    id="name-10"></div>
               <div class="player-score"
                    id="score-10"></div>
               <div class="player-logo"
                    id="logo-10"></div>
          </div>

          <div class="player-11-panel card"
               onclick="updateActivePlayer(11)">
               <div class="player-name"
                    id="name-11"></div>
               <div class="player-score"
                    id="score-11"></div>
               <div class="player-logo"
                    id="logo-11"></div>
          </div>

          <div class="player-12-panel card"
               onclick="updateActivePlayer(12)">
               <div class="player-name"
                    id="name-12"></div>
               <div class="player-score"
                    id="score-12"></div>
               <div class="player-logo"
                    id="logo-12"></div>
          </div>

          <div class="player-13-panel card"
               onclick="updateActivePlayer(13)">
               <div class="player-name"
                    id="name-13"></div>
               <div class="player-score"
                    id="score-13"></div>
               <div class="player-logo"
                    id="logo-13"></div>
          </div>
     </div>

     <div class="container">
          <table id="round-history"
                 class="table table-striped"></table>
     </div>

     <div class="btn-flex-container">
          <div>
               <button class="btn btn-danger"
                       id="reset-btn"
                       style="justify-content: end;"
                       onclick="reset()">Reset</button>
          </div>
     </div>

     <div class="modal"
          id="diceModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered modal-lg">
               <div class="modal-content">

                    <!-- Modal body -->
                    <div class="modal-body">
                         <div class="sum-box card">
                              <div class="sum-label">Sum</div>
                              <div class="sum-score"
                                   id="sum">
                                   -
                              </div>
                         </div>
                         <div class="btn-flex-container">
                              <div>
                                   <img src="img/dice-5.png"
                                        alt="Dice"
                                        class="dice"
                                        id="dice1" />
                              </div>
                              <div>
                                   <img src="img/dice-4.png"
                                        alt="Dice"
                                        class="dice"
                                        id="dice2" />
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="js/script.js"></script>

</body>

</html>
